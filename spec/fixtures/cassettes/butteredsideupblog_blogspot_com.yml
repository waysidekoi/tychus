        -->\n\n          <div class=\"date-outer\">\n        \n<h2 class='date-header'><span>Sunday,
        August 10, 2014</span></h2>\n\n          <div class=\"date-posts\">\n        \n<div
        class='post-outer'>\n<div class='post hentry' itemscope='itemscope' itemtype='http://schema.org/BlogPosting'>\n<a
        name='5285543502349510565'></a>\n<h3 class='post-title entry-title' itemprop='name'>\nHomemade
        Chocolate Syrup for Chocolate Milk!\n</h3>\n<div class='post-header'>\n<div
        class='post-header-line-1'></div>\n</div>\n<div class='post-body entry-content'
        id='post-body-5285543502349510565' itemprop='description articleBody'>\n<a
        data-pin-do=\"buttonBookmark\" href=\"https://pinterest.com/pin/create/button/\"><img
        src=\"//assets.pinterest.com/images/pidgets/pin_it_button.png\" /></a><br
        />\n<div style=\"text-align: center;\">\n<a href=\"https://www.flickr.com/photos/elberge/14857335631\"
        title=\"Chocolate Syrup - Butttered Side Up by Erica, on Flickr\"><img alt=\"Chocolate
        Syrup - Butttered Side Up\" height=\"798\" src=\"https://farm4.staticflickr.com/3848/14857335631_7baa592abc_o.jpg\"
        width=\"570\" /></a></div>\n<div style=\"text-align: center;\">\n<a href=\"https://www.flickr.com/photos/elberge/14673793618\"
        title=\"Chocolate Syrup - Butttered Side Up by Erica, on Flickr\"><img alt=\"Chocolate
        Syrup - Butttered Side Up\" height=\"407\" src=\"https://farm4.staticflickr.com/3864/14673793618_e25a20abfa_o.jpg\"
        width=\"570\" /></a></div>\n<div style=\"text-align: center;\">\n<a href=\"https://www.flickr.com/photos/elberge/14673793608\"
        title=\"Chocolate Syrup - Butttered Side Up by Erica, on Flickr\"><img alt=\"Chocolate
        Syrup - Butttered Side Up\" height=\"798\" src=\"https://farm4.staticflickr.com/3858/14673793608_c91d13122b_o.jpg\"
        width=\"570\" /></a></div>\n<div style=\"text-align: center;\">\n<a href=\"https://www.flickr.com/photos/elberge/14673785189\"
        title=\"Chocolate Syrup - Butttered Side Up by Erica, on Flickr\"><img alt=\"Chocolate
        Syrup - Butttered Side Up\" height=\"712\" src=\"https://farm6.staticflickr.com/5553/14673785189_28c27fb704_o.jpg\"
        width=\"570\" /></a></div>\n<div style=\"text-align: center;\">\n<br /></div>\n<div
        style=\"text-align: left;\">\nFirst of all, my apologies for being such a
        horrid blogger this past month. Earlier this summer I felt like I had a really
        good rhythm going. Then things got busy. Every weekend for the past 5 weekends
        we've had something going on. I'm looking forward to being able to catch my
        breath.&nbsp;</div>\n<div style=\"text-align: left;\">\n<br /></div>\n<div
        style=\"text-align: left;\">\nThis past year I've really been into chocolate
        milk, especially making it myself. Normally I'll mix it up as I go along:
        spoon some cocoa powder and sugar into a cup then mix in milk and cream. It
        tastes delicious, but it's kind of a pain to mix together. The milk doesn't
        always play nice and often refuses to be fully incorporated into the chocolate.&nbsp;</div>\n<div
        style=\"text-align: left;\">\n<br /></div>\n<div style=\"text-align: left;\">\nHaving
        a bottle of chocolate syrup in the fridge makes it so much easier. Simply
        pour into the milk and stir! No more lumps of chocolate.&nbsp;</div>\n<div
        style=\"text-align: left;\">\n<br /></div>\n<div style=\"text-align: left;\">\nBy
        the way, I HIGHLY recommend that you use some cream in your milk. Not quite
        half and half, more like 2/3 milk, 1/3 cream. But be warned: once you try
        it, just milk will never be the same. Also, I still blow bubbles in my chocolate
        milk. I think it freaks Reuben out. He's probably afraid that I'll teach it
        to Helen. Which I most likely will.</div>\n<div style=\"text-align: left;\">\n<br
        /></div>\n<div style=\"text-align: left;\">\n<br /></div>\n<div style=\"text-align:
        left;\">\n<br /></div>\n<div style=\"text-align: left;\">\n<b>Homemade Chocolate
        Syrup</b></div>\n<div style=\"text-align: left;\">\nrecipe adapted from <a
        href=\"http://www.createdby-diane.com/2014/07/how-to-make-the-best-tasting-chocolate-syrup.html\">Created
        by Diane</a> | <a href=\"https://docs.google.com/document/d/1rui9rsWD4TrOVe47fRmtI-8EY67UUGYHcwD_pwZm-0s/edit?usp=sharing\">Printable
        Page</a></div>\n<div style=\"text-align: left;\">\n<br /></div>\n<div style=\"text-align:
        left;\">\n<u>Ingredients:</u></div>\n<div style=\"text-align: left;\">\n</div>\n<ul>\n<li>1
        cup water</li>\n<li>1 cup <a href=\"http://www.amazon.com/Wholesome-Sweeteners-Organic-Sucanat-crystals/dp/B005P0JP56/ref=sr_1_1?ie=UTF8&amp;qid=1407516676&amp;sr=8-1&amp;keywords=sucanat\">sucanat</a></li>\n<li>1
        cup cocoa powder (my favorite <a href=\"http://api.shopstyle.com/action/apiVisitRetailer?url=http%3A%2F%2Fwww.amazon.com%2FEqual-Exchange-Baking-Cocoa-8-Ounce%2Fdp%2FB0012BXTU4%2Fref%3Dsr_1_3%3Fie%3DUTF8%26qid%3D1407516741%26sr%3D8-3%26keywords%3Dfair%2Btrade%2Bcocoa%2Bpowder&amp;pid=uid5329-24564927-88\">HERE</a>)</li>\n<li>1/2
        teaspoon <a href=\"http://api.shopstyle.com/action/apiVisitRetailer?url=http%3A%2F%2Fwww.amazon.com%2FRedmond-Real-Salt-Refill-Pouch%2Fdp%2FB005P0UQS6%2Fref%3Dsr_1_2%3Fie%3DUTF8%26qid%3D1407516772%26sr%3D8-2%26keywords%3Dreal%2Bsalt&amp;pid=uid5329-24564927-88\">real
        salt</a></li>\n<li>1 teaspoon pure <a href=\"http://api.shopstyle.com/action/apiVisitRetailer?url=http%3A%2F%2Fwww.amazon.com%2FNielsen-Massey-Madagascar-Bourbon-Vanilla-Extract%2Fdp%2FB001GE8N4Y%2Fref%3Dsr_1_2%3Fie%3DUTF8%26qid%3D1407516803%26sr%3D8-2%26keywords%3Dvanilla%2Bextract&amp;pid=uid5329-24564927-88\">vanilla
        extract</a></li>\n</ul>\n<div>\n<u><br /></u></div>\n<div>\n<u>Directions:</u></div>\n<div>\n<br
        /></div>\n<div>\n1) Place the water, sucanat and cocoa powder in a medium
        saucepan. Cook over medium heat, whisking occasionally, until the mixture
        comes to a boil. Remove from heat.</div>\n<div>\n<br /></div>\n<div>\n2) Stir
        in the vanilla extract. Allow to cool and pour into a jar or squeeze bottle.
        Store in the refrigerator.&nbsp;</div>\n<div>\n<br /></div>\n<div>\n<br /></div>\n<div>\n<br
        /></div>\n<div>\n<i style=\"color: #222222; font-family: Arial, Tahoma, Helvetica,
