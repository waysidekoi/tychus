        \                                     \r\n\t\t  \t\t\t\t\t\t\t\t<div class=\"info-left
        instructions\" itemprop=\"about\">\t\t\t\t\t\t\t\t\t\t\t\t\r\n                                                  <h3>If
        you love cherries&#8230;</h3>\n<p>You will love this panna cotta. I recently
        served this at a dinner party and one 70-something year old gentleman told
        me over and over that this panna cotta was the best thing he had ever put
        in his mouth.</p>\n<h3>Summer cherries</h3>\n<p>One of the best things about
        summer is the cherries. And it is not just that cherries taste wonderful,
        but they have fabulous health benefits that qualify them as a true superfood.
        Check out <a href=\"http://somethingnewfordinner.com/inspiring-ingredients/why-you-should-eat-cherries/\">my
        post on cherries</a> for information on the different types of cherries, cherry
        health benefits as well as tips and tools for pitting them.</p>\n<h3>Lemon
        and vanilla</h3>\n<p>Just about everything is better with lemon and vanilla,
        including this panna cotta. I put vanilla in both the panna cotta base as
        well as the cherry compote. I use either <a href=\"http://www.amazon.com/gp/product/B00992RFZS/ref=as_li_tl?ie=UTF8&amp;camp=1789&amp;creative=9325&amp;creativeASIN=B00992RFZS&amp;linkCode=as2&amp;tag=somnewfordin-20&amp;linkId=5XWYM6ORZOV726PP\">vanilla
        beans</a> (my favorite) or <a href=\"http://www.amazon.com/gp/product/B002HQE11O/ref=as_li_tl?ie=UTF8&amp;camp=1789&amp;creative=9325&amp;creativeASIN=B002HQE11O&amp;linkCode=as2&amp;tag=somnewfordin-20&amp;linkId=EXLCCLMGYT7TGM2U\">vanilla
        paste</a> (handy, delicious and a little cheaper). I use one long strip of
        lemon zest to flavor the compote as well as some fresh lemon juice.</p>\n<p>Note:
        1 vanilla bean = 3 T vanilla paste.</p>\n<h3>Make ahead</h3>\n<p>The nice
        thing about panna cotta is it can be made in advance. Panna cotta needs a
        few hours in the fridge to set up before serving. I like to make it a day
        or two ahead of time when I serve it at a dinner party so I don&#8217;t have
        to think about dessert come the day of the party. The cherry compote can also
        be made a day or two in advance.</p>\n<h3>Gluten-free</h3>\n<p>Like all panna
        cotta, this dessert is gluten-free.</p>\n<h3 class=\"blue\">Ingredients</h3><ul><li
        class=\"ingredient\">2 T water</li><li class=\"ingredient\">1 1/2 t unflavored
        gelatin</li><li class=\"ingredient\">1 1/2 T vanilla bean paste, divided</li><li
        class=\"ingredient\">2 cups whipping cream</li><li class=\"ingredient\">1
        1/4 cup plain greek yogurt</li><li class=\"ingredient\">1/2 cup sugar</li><li
        class=\"ingredient\">2 cups fresh pitted cherries</li><li class=\"ingredient\">1/8
        to 1/4 cup sugar, depending on the sweetness of your cherries</li><li class=\"ingredient\">4\"
        x 1\" strip of lemon zest</li><li class=\"ingredient\">1T lemon juice</li><li
        class=\"ingredient\">1/4 cup water</li><li class=\"ingredient\">6 sprigs of
        mint for garnish</li></ul>\n<h3 class=\"blue\">Instructions</h3><h4 class=\"red\">Step
        1</h4><p class=\"instructions\">Put water in a small bowl and sprinkle with
        gelatin. Set aside for 15 minutes until softened.</p><h4 class=\"red\">Step
        2</h4><p class=\"instructions\">In a large bowl, whisk 1 cup whipping cream
        and yogurt together. Set aside.</p><h4 class=\"red\">Step 3</h4><p class=\"instructions\">Over
        medium heat, put remaining cream, 1/2 cup sugar and 1 T vanilla paste in a
        small sauce pan. Stir until sugar is dissolved and cream begins to simmer.
        Remove from heat.\r\n</p><h4 class=\"red\">Step 4</h4><p class=\"instructions\">Add
        the gelatin to the hot cream pan mixture and stir to dissolve the gelatin
        into the cream. Add hot cream and gelatin mixture to bowl of cream and yogurt,
        and stir to combine. Divide mixture into individual serving cups. Let cool
        to room temperature and  cover with plastic wrap. Refrigerate at least 3 hours
        or overnight.</p><h4 class=\"red\">Step 5</h4><p class=\"instructions\">Make
        the compote by putting the cherries, vanilla paste, sugar, lemon zest, lemon
        juice and water in a sauce pan. Bring to a boil and reduce heat to medium.
        Cook, stirring occasionally until the liquid thickens, about 15 minutes. Remove
        from heat and discard the strip of lemon zest. Let cool and refrigerate until
        ready to serve.</p><h4 class=\"red\">Step 6</h4><p class=\"instructions\">Before
        serving spoon the cherry compote on top of each of the cups of panna cotta,
        dividing the compote evenly between the cups. Serve with a sprig of mint.</p>\n\t\t\t\t\t\t\t\t\t\t\t\t
