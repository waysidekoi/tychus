        class='post-outer'>\n<div class='post hentry' itemprop='blogPost' itemscope='itemscope'
        itemtype='http://schema.org/BlogPosting'>\n<meta content='http://2.bp.blogspot.com/-JyY70_I8oUU/U9flQF2vWKI/AAAAAAAADxk/Va37WqeUYpI/s1600/wildricesalad3.png'
        itemprop='image_url'/>\n<meta content='1156710504584737465' itemprop='blogId'/>\n<meta
        content='7892566367763590259' itemprop='postId'/>\n<a name='7892566367763590259'></a>\n<h3
        class='post-title entry-title' itemprop='name'>\nWild Rice Spinach Salad with
        Lemon-Garlic Dressing\n</h3>\n<div class='post-header'>\n<div class='post-header-line-1'></div>\n</div>\n<div
        class='post-body entry-content' id='post-body-7892566367763590259' itemprop='description
        articleBody'>\n<div style=\"text-align: center;\"><div class=\"separator\"
        style=\"clear: both; text-align: center;\"><a href=\"http://2.bp.blogspot.com/-JyY70_I8oUU/U9flQF2vWKI/AAAAAAAADxk/Va37WqeUYpI/s1600/wildricesalad3.png\"
        imageanchor=\"1\" style=\"margin-left: 1em; margin-right: 1em;\"><img border=\"0\"
        src=\"http://2.bp.blogspot.com/-JyY70_I8oUU/U9flQF2vWKI/AAAAAAAADxk/Va37WqeUYpI/s1600/wildricesalad3.png\"
        height=\"640\" width=\"426\" /></a></div><div style=\"text-align: left;\"><a
        data-pin-config=\"none\" data-pin-do=\"buttonPin\" href=\"https://www.pinterest.com/pin/create/button/?url=http%3A%2F%2Fwww.thegardengrazer.com%2F2014%2F07%2Fwild-rice-spinach-salad-with-lemon.html&amp;media=http%3A%2F%2F2.bp.blogspot.com%2F-ZA2eKDvB7QE%2FU9fvXujZtbI%2FAAAAAAAADyA%2FKjJF45cfUIo%2Fs1600%2Fwildricesaladcollage.png&amp;description=In%20LOVE%20with%20this%20salad!%20Earthy%20and%20delicious%2C%20with%20a%20rainbow%20of%20healthy%20veggies.%20And%20the%20dressing%20only%20takes%20a%20minute%20to%20make!%20Great%20for%20take-along%20lunches%2C%20BBQs%2C%20potlucks%2C%20etc.%20(vegan%2C%20gluten-free)\"><img
        src=\"//assets.pinterest.com/images/pidgets/pinit_fg_en_rect_gray_20.png\"
        /></a></div>We are in love with this salad! All summer we've been chowing
        down all sorts of lettuce, bean, and quinoa salads, so I wanted to make an
        earthy rice salad instead. It was the perfect change of pace! I love the chewy
        texture and nutty flavor of wild rice. It's complimented nicely with fresh
        spinach and a simple lemon-garlic dressing that really brightens it up. (Not
        to mention the beautiful rainbow of veggies!) It's a highly adaptable recipe,
        so play around as you see fit.&nbsp;You can substitute the wild rice with
        black rice, brown rice, quinoa, or other grain. If you're needing a protein
        boost, toss in some hemp hearts or beans (I loaded ours with hemp hearts right
        after taking these pictures - they're perfect in here!) Fresh herbs are a
        lovely addition as well. This meal is great served chilled or at room temp,
        making it a great choice for take-along lunches, BBQ's, potlucks, etc. Enjoy!</div><span
        style=\"text-align: center;\"><br />\n</span> <br />\n<div class=\"separator\"
        style=\"clear: both; text-align: center;\"><a href=\"http://1.bp.blogspot.com/-M0AeMk0srDM/U9fohUEZQ5I/AAAAAAAADxw/kFnKNem1EVo/s1600/wildricespinach3.png\"
        imageanchor=\"1\" style=\"clear: left; float: left; margin-bottom: 1em; margin-right:
        1em;\"><img border=\"0\" src=\"http://1.bp.blogspot.com/-M0AeMk0srDM/U9fohUEZQ5I/AAAAAAAADxw/kFnKNem1EVo/s1600/wildricespinach3.png\"
        height=\"426\" width=\"640\" /></a></div><br />\n<span style=\"text-align:
        center;\"><i>Vegan, gluten-free</i></span><br />\n<span style=\"text-align:
        center;\"><br />\n</span> <b><u>Ingredients</u></b><br />\n1 cup wild rice<br
        />\n3 oz. spinach<br />\n8 oz. grape tomatoes<br />\n1 orange bell pepper<br
        />\n1 cup corn (thawed, if frozen)<br />\n3-4 green onions<br />\n<i>Optional:
        hemp hearts, beans, fresh herbs</i><br />\n<br />\n<i>{For the dressing}</i><br
        />\nJuice from 1 lemon (about 3-4 Tbsp.)<br />\n1 garlic clove, minced<br
        />\n2 Tbsp. olive oil<br />\n1/8 tsp. salt<br />\n<br />\n<b><u>Directions</u></b><br
        />\nCook rice according to package directions. (1 cup rice to 4 cups water.)<br
        />\nWhile rice is cooking, make the dressing: in a small bowl, whisk together
        all ingredients and set aside.<br />\nPrep the veggies: dice the bell pepper,
        slice green onions, halve/quarter the tomatoes, and roughly chop the spinach.
        Place all veggies in a large bowl.<br />\nWhen rice is done cooking, drain
        and excess water and add to the large veggie bowl. Toss to combine. The spinach
        will slightly wilt from the heat.<br />\nWhisk the dressing and pour over
        the salad. Stir to combine.<br />\nServe immediately, or chill for an hour
        or more.<br />\n<br />\n{<a href=\"https://sites.google.com/site/gardengrazerrecipes/wild-rice-spinach-salad-with-lemon-garlic-dressing?tmpl=%2Fsystem%2Fapp%2Ftemplates%2Fprint%2F&amp;showPrintDialog=1\"
        target=\"_blank\">Printer Friendly Version</a>}<br />\n<br />\n<div class=\"separator\"
        style=\"clear: both; text-align: center;\"><a href=\"http://4.bp.blogspot.com/-cNyCLF3sQko/U9fvwlZtAWI/AAAAAAAADyI/tDsskXkqmhA/s1600/ricesaladprep3.png\"
        imageanchor=\"1\" style=\"margin-left: 1em; margin-right: 1em;\"><img border=\"0\"
        src=\"http://4.bp.blogspot.com/-cNyCLF3sQko/U9fvwlZtAWI/AAAAAAAADyI/tDsskXkqmhA/s1600/ricesaladprep3.png\"
        height=\"640\" width=\"440\" /></a></div><br />\n<div class=\"separator\"
        style=\"clear: both; text-align: center;\"><a href=\"http://4.bp.blogspot.com/-urMFsPG98cU/U9fw36Ds2sI/AAAAAAAADyU/x9InvYhX7J0/s1600/ricespinachsalad3.png\"
        imageanchor=\"1\" style=\"margin-left: 1em; margin-right: 1em;\"><img border=\"0\"
        src=\"http://4.bp.blogspot.com/-urMFsPG98cU/U9fw36Ds2sI/AAAAAAAADyU/x9InvYhX7J0/s1600/ricespinachsalad3.png\"
        height=\"426\" width=\"640\" /></a></div><br />\n<div class=\"separator\"
        style=\"clear: both; text-align: center;\"><a href=\"http://2.bp.blogspot.com/-ZA2eKDvB7QE/U9fvXujZtbI/AAAAAAAADyA/KjJF45cfUIo/s1600/wildricesaladcollage.png\"
