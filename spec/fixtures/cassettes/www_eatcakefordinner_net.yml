        Blog' id='Blog1'>\n<div class='blog-posts hfeed'>\n<!-- google_ad_section_start(name=default)
        -->\n\n          <div class=\"date-outer\">\n        \n<h2 class='date-header'><span>August
        6, 2014</span></h2>\n\n          <div class=\"date-posts\">\n        \n<div
        class='post-outer'>\n<div class='post hentry' itemprop='blogPost' itemscope='itemscope'
        itemtype='http://schema.org/BlogPosting'>\n<meta content='http://3.bp.blogspot.com/-TET2jn_LRjE/U96ULVpdE1I/AAAAAAAAOw0/oSZhK5y-qkA/s1600/sunrisemuffintallwords.jpg'
        itemprop='image_url'/>\n<meta content='5305857107701550267' itemprop='blogId'/>\n<meta
        content='3255487602943514004' itemprop='postId'/>\n<a name='3255487602943514004'></a>\n<h3
        class='post-title entry-title' itemprop='name'>\nSunrise Poppy Seed Muffins
        with Orange Glaze\n</h3>\n<div class='post-header'>\n<div class='post-header-line-1'></div>\n</div>\n<div
        class='post-body entry-content' id='post-body-3255487602943514004' itemprop='description
        articleBody'>\n<div class=\"separator\" style=\"clear: both; text-align: center;\">\n</div>\n<div
        class=\"separator\" style=\"clear: both; text-align: center;\">\n</div>\n<div
        class=\"separator\" style=\"clear: both; text-align: center;\">\n<a href=\"http://3.bp.blogspot.com/-TET2jn_LRjE/U96ULVpdE1I/AAAAAAAAOw0/oSZhK5y-qkA/s1600/sunrisemuffintallwords.jpg\"
        imageanchor=\"1\" style=\"margin-left: 1em; margin-right: 1em;\"><img border=\"0\"
        src=\"http://3.bp.blogspot.com/-TET2jn_LRjE/U96ULVpdE1I/AAAAAAAAOw0/oSZhK5y-qkA/s1600/sunrisemuffintallwords.jpg\"
        /></a></div>\n<div class=\"separator\" style=\"clear: both; text-align: center;\">\nOh
        em gee! &nbsp;These are so so so good. &nbsp;</div>\n<div style=\"text-align:
        center;\">\n<br /></div>\n<div style=\"text-align: center;\">\nYou see that
        beautiful orange in the background of this picture? &nbsp;Well, I bought it
        to use as a garnish for <a href=\"http://www.eatcakefordinner.net/2014/05/frothy-sunrise-punch.html\"
        target=\"_blank\">this Frothy Sunrise Punch</a>, but then I couldn't stand
        the thought of wasting the rest of it. <br />\n<br />\nI often turn to breads
        and muffins when I need to use up an ingredient, plus I love taking muffins
        to work for a mid-day snack. &nbsp;</div>\n<div style=\"text-align: center;\">\n<div
        class=\"separator\" style=\"clear: both; text-align: center;\">\n<a href=\"http://2.bp.blogspot.com/-QTdsUh_Xj9Y/U96Ulb15vWI/AAAAAAAAOw8/rppXbmEw-vU/s1600/sunriseglazedmuffin.jpg\"
        imageanchor=\"1\" style=\"margin-left: 1em; margin-right: 1em;\"><img border=\"0\"
        src=\"http://2.bp.blogspot.com/-QTdsUh_Xj9Y/U96Ulb15vWI/AAAAAAAAOw8/rppXbmEw-vU/s1600/sunriseglazedmuffin.jpg\"
        /></a></div>\nI remembered when Sally posted a <a href=\"http://sallysbakingaddiction.com/2014/04/04/orange-lemon-poppy-seed-muffins/\"
        target=\"_blank\">lemon and orange poppy seed muffin</a> and it just so happened
        that I had a lemon that needed used up too. &nbsp;I adjusted <a href=\"http://www.eatcakefordinner.net/2011/04/lemon-poppy-seed-muffins.html\"
        target=\"_blank\">my lemon poppy seed muffin recipe</a> with what I had on
        hand, since I was fresh out of Greek yogurt. <br />\n<br />\nI did try Sally's
        trick to bake the muffins at a higher temperature for the first five minutes,
        to create that domed top and lower the temperature to finish baking and I
        did end up with some domed tops.<br />\n<br />\nMake it. &nbsp;Love it.<br
        />\n<div class=\"separator\" style=\"clear: both; text-align: center;\">\n<a
        href=\"http://3.bp.blogspot.com/-pqoH9OPfjS0/U-K2yiTzncI/AAAAAAAAOzk/dsC0h4DbPO8/s1600/sunrisemuffinglazedtop.jpg\"
        imageanchor=\"1\" style=\"margin-left: 1em; margin-right: 1em;\"><img border=\"0\"
        src=\"http://3.bp.blogspot.com/-pqoH9OPfjS0/U-K2yiTzncI/AAAAAAAAOzk/dsC0h4DbPO8/s1600/sunrisemuffinglazedtop.jpg\"
        /></a></div>\n<span class=\"Apple-style-span\" style=\"font-family: Verdana,
        sans-serif;\"><u><b>You might also like:</b></u></span></div>\n<div class=\"separator\"
        style=\"clear: both; text-align: center;\">\n<span class=\"Apple-style-span\"
        style=\"font-family: Verdana, sans-serif;\"><a href=\"http://www.eatcakefordinner.net/2011/04/lemon-poppy-seed-muffins.html\"
        target=\"_blank\">Lemon Poppy Seed Muffins</a></span></div>\n<div class=\"separator\"
        style=\"clear: both; text-align: center;\">\n<span class=\"Apple-style-span\"
        style=\"font-family: Verdana, sans-serif;\"><a href=\"http://www.eatcakefordinner.net/2013/07/orange-poppy-seed-zucchini-bread-with.html\"
        target=\"_blank\">Orange Poppy Seed Zucchini Bread</a></span></div>\n<div
        class=\"separator\" style=\"clear: both; text-align: center;\">\n<span class=\"Apple-style-span\"
        style=\"font-family: Verdana, sans-serif;\"><a href=\"http://www.eatcakefordinner.net/2013/01/almond-poppy-seed-bread-with-orange.html\"
        target=\"_blank\">Almond Poppy Seed Bread with Orange Glaze</a></span></div>\n<div
        class=\"separator\" style=\"clear: both; text-align: center;\">\n<a href=\"http://www.eatcakefordinner.net/2014/03/strawberry-swirled-lemon-poppy-seed.html\"
        target=\"_blank\"><span class=\"Apple-style-span\" style=\"font-family: Verdana,
        sans-serif;\">Strawberry Swirled Lemon Poppy Seed Bread</span></a></div>\n<div
        class=\"separator\" style=\"clear: both; text-align: center;\">\n<a href=\"http://1.bp.blogspot.com/-_xMZp5p5yRU/U95_vNl7VwI/AAAAAAAAOwY/kVC3zPLlgkw/s1600/sunrisemuffinside.jpg\"
        imageanchor=\"1\" style=\"margin-left: 1em; margin-right: 1em;\"><img border=\"0\"
        src=\"http://1.bp.blogspot.com/-_xMZp5p5yRU/U95_vNl7VwI/AAAAAAAAOwY/kVC3zPLlgkw/s1600/sunrisemuffinside.jpg\"
        /></a></div>\n<div class=\"separator\" style=\"clear: both; text-align: left;\">\n<span
        class=\"Apple-style-span\" style=\"font-family: Verdana, sans-serif; font-size:
        x-large;\"><b><u>Sunrise Poppy Seed Muffins</u></b></span></div>\n<span class=\"Apple-style-span\"
        style=\"font-family: Verdana, sans-serif;\">From: Jenn@eatcakefordinner</span><br
        />\n<span class=\"Apple-style-span\" style=\"font-family: Verdana, sans-serif;\"><a
        href=\"https://sites.google.com/site/eatcakefordinner/sunrise-poppy-seed-muffins?previewAsViewer=1\"
        target=\"_blank\">(Printable Recipe)</a>&nbsp;or&nbsp;<a href=\"https://sites.google.com/site/eatcakefordinner/sunrise-poppy-seed-muffins-pic?previewAsViewer=1\"
        target=\"_blank\">(Printable with Picture)</a></span><br />\n<br />\n<span
        class=\"Apple-style-span\" style=\"font-family: Verdana, sans-serif;\">2 c.
        all-purpose flour</span><br />\n<span class=\"Apple-style-span\" style=\"font-family:
        Verdana, sans-serif;\">2 tsp. baking powder</span><br />\n<span class=\"Apple-style-span\"
        style=\"font-family: Verdana, sans-serif;\">1/4 tsp. baking soda</span><br
        />\n<span class=\"Apple-style-span\" style=\"font-family: Verdana, sans-serif;\">1/4
        tsp. salt</span><br />\n<span class=\"Apple-style-span\" style=\"font-family:
        Verdana, sans-serif;\">2 Tbl. poppy seeds</span><br />\n<span class=\"Apple-style-span\"
        style=\"font-family: Verdana, sans-serif;\">2/3 c. sugar</span><br />\n<span
        class=\"Apple-style-span\" style=\"font-family: Verdana, sans-serif;\">zest
        and juice of one lemon</span><br />\n<span class=\"Apple-style-span\" style=\"font-family:
        Verdana, sans-serif;\">zest and juice of one orange <i>(reserve 1/2 of each
        for the glaze)</i></span><br />\n<span class=\"Apple-style-span\" style=\"font-family:
        Verdana, sans-serif;\">2 eggs</span><br />\n<span class=\"Apple-style-span\"
        style=\"font-family: Verdana, sans-serif;\">1/2 c. light sour cream <i>(or
        plain Greek yogurt)</i></span><br />\n<span class=\"Apple-style-span\" style=\"font-family:
        Verdana, sans-serif;\">1 tsp. vanilla extract</span><br />\n<span class=\"Apple-style-span\"
        style=\"font-family: Verdana, sans-serif;\">1/2 c. vegetable oil</span><br
        />\n<span class=\"Apple-style-span\" style=\"font-family: Verdana, sans-serif;\"><br
        /></span>\n<span class=\"Apple-style-span\" style=\"font-family: Verdana,
        sans-serif;\"><b><u>Orange Glaze</u></b></span><br />\n<span class=\"Apple-style-span\"
        style=\"font-family: Verdana, sans-serif;\">1 c. powdered sugar</span><br
        />\n<span class=\"Apple-style-span\" style=\"font-family: Verdana, sans-serif;\">1
        tsp. meringue powder, opt. <i>(this helps the icing harden)</i></span><br
        />\n<span class=\"Apple-style-span\" style=\"font-family: Verdana, sans-serif;\">zest
        of 1/2 an orange</span><br />\n<span class=\"Apple-style-span\" style=\"font-family:
        Verdana, sans-serif;\">juice of 1/2 an orange</span><br />\n<span class=\"Apple-style-span\"
        style=\"font-family: Verdana, sans-serif;\">milk, if needed</span><br />\n<span
        class=\"Apple-style-span\" style=\"font-family: Verdana, sans-serif;\"><br
        /></span>\n<span class=\"Apple-style-span\" style=\"font-family: Verdana,
        sans-serif;\">Preheat oven to 425 degrees. &nbsp;Spray a 12-cup muffin tin
        with cooking spray. &nbsp;In a large bowl, combine flour, baking powder, baking
        soda, salt and poppy seeds; set aside. &nbsp;In a separate medium bowl, combine
        sugar, lemon zest, lemon juice, zest of 1/2 an orange, juice of 1/2 an orange,
        eggs, sour cream, vanilla and vegetable oil and whisk together until well
        combined. &nbsp;Add wet ingredients to dry ingredients and stir together until
        just combined. &nbsp;Do not overmix. &nbsp;</span><br />\n<span class=\"Apple-style-span\"
        style=\"font-family: Verdana, sans-serif;\"><br /></span>\n<span class=\"Apple-style-span\"
        style=\"font-family: Verdana, sans-serif;\">Use a large ice cream scoop and
        divide batter between greased muffin cups, filling almost full. &nbsp;Bake
        at 425 degrees for 5 minutes. &nbsp;Then, reduce oven temperature to 375 degrees
        (with the muffins still in the oven) and bake for another 9-10 minutes or
        until a toothpick inserted in the center comes out clean. &nbsp;Remove from
        oven and cool slightly while you make the glaze. &nbsp;Makes: 12 muffins.</span><br
        />\n<span class=\"Apple-style-span\" style=\"font-family: Verdana, sans-serif;\"><br
        /></span>\n<span class=\"Apple-style-span\" style=\"font-family: Verdana,
        sans-serif;\"><u><b>For the Orange Glaze:</b></u> &nbsp;Combine powdered sugar,
        meringue powder, orange zest and orange juice and stir to combine. &nbsp;Add
        a little milk, if needed, to reach a glaze consistency. &nbsp;Drizzle over
        warm or cooled muffins.</span><br />\n<div class=\"separator\" style=\"clear:
        both; text-align: center;\">\n<a href=\"http://4.bp.blogspot.com/-v1PcGK4SBLk/U96VV81kbFI/AAAAAAAAOxE/IJ0a9jhcV24/s1600/sunrisemuffins.jpg\"
        imageanchor=\"1\" style=\"margin-left: 1em; margin-right: 1em;\"><img border=\"0\"
