        \                                     \n<h2 class='date-header'>\n<span>\nWednesday,
        August 6, 2014\n</span>\n</h2>\n\n                                        <div
        class=\"date-posts\">\n                                      \n<div class='post-outer'>\n<div
        class='post hentry' itemprop='blogPost' itemscope='itemscope' itemtype='http://schema.org/BlogPosting'>\n<meta
        content='http://3.bp.blogspot.com/-QNtqbXhZbVM/U-GHzY1wi9I/AAAAAAAABSk/JjyJnxW6Enc/s1600/coffee101.png'
        itemprop='image_url'/>\n<meta content='2067109378824848531' itemprop='blogId'/>\n<meta
        content='1132427827022891796' itemprop='postId'/>\n<a name='1132427827022891796'></a>\n<h3
        class='post-title entry-title' itemprop='name'>\nCoffee 101  +  Morning Buzz
        Smoothie\n</h3>\n<div class='post-header'>\n<div class='post-header-line-1'></div>\n</div>\n<div
        class='post-body entry-content' id='post-body-1132427827022891796' itemprop='articleBody'>\nCoffee
        is one of those ingredients that is constantly in chaos.&nbsp;So let's talk
        about it.&nbsp;One day we're encouraged to drink it and the next we're told
        to avoid it like the plague. Confusing, right? Let me lay it out for you:
        coffee itself isn't bad for you. In fact, coffee is full of antioxidants and
        has even been studied for it's effects on reducing risks associated with certain
        chronic diseases. Good quality coffee in moderation <i>can</i> fit into a
        healthy diet. I love a good cup of coffee a few times a week; my current favorite
        spot is&nbsp;<a href=\"http://www.fillingstationcoffee.com/\" target=\"_blank\">The
        Filling Station</a>&nbsp;here in Kansas City - awesome service, great coffee,
        and their coconut-date bar is ridiculous!&nbsp;Here's a few quick \"coffee
        guidelines\" to keep in mind the next time you're at your favorite java spot.<br
        />\n<br />\n<div class=\"separator\" style=\"clear: both; text-align: center;\">\n<a
        href=\"http://3.bp.blogspot.com/-QNtqbXhZbVM/U-GHzY1wi9I/AAAAAAAABSk/JjyJnxW6Enc/s1600/coffee101.png\"
        imageanchor=\"1\" style=\"clear: left; float: left; margin-bottom: 1em; margin-right:
        1em;\"><img border=\"0\" src=\"http://3.bp.blogspot.com/-QNtqbXhZbVM/U-GHzY1wi9I/AAAAAAAABSk/JjyJnxW6Enc/s1600/coffee101.png\"
        /></a></div>\n<br />\n<div>\n<br /></div>\n<div>\n<br />\n<div>\n<br /></div>\n<div>\n<span
        style=\"font-size: large;\"><b>Two to three 8-ounce cups are enough.</b></span>
        <i>After that third cup, you probably begin to wonder if you should move your
        office into the bathroom. </i>Coffee is a natural diuretic and digestive stimulant,
        so it can be rough on your system. I'm sure you've felt those awful tummy
        rumbles (the worst!) when you've had coffee on an empty stomach. Be sure to
        drink water in-between to stay hydrated and eat a light snack or meal around
        the same time you're drinking some java. That's why I came up with my Morning
        Buzz Smoothie (scroll down...)! It's a great way to enjoy your glass of coffee,
        especially in these warmer months, with added nourishment from whole grain
        oats, ripe banana, and flax seeds.&nbsp;</div>\n<div>\n<br /></div>\n<div>\n<span
        style=\"font-size: large;\"><b>Timing matters.</b>&nbsp;</span>Some people
        are extremely sensitive to caffeine find they can't sleep at night if they've
        had a cup too late in the day. Generally speaking, the caffeine effects of
        coffee last around five or six hours, so think about what time you go to bed
        and count back to figure out when you should have your last cup. If you're
        just in the spirit of coffee just for the taste, an 8-ounce cup of decaf has
        only four milligrams of caffeine vs. a whopping 130 milligrams in a cup of
        regular java.&nbsp;</div>\n<div>\n<br /></div>\n<div>\n<span style=\"font-size:
        large;\"><b>Don't add in the crap.</b>&nbsp;</span>You walk up to any coffee
        counter and there's a million and one ways to have it, but what you add into
        your coffee can really add up throughout the day. Limit your sugary, sweetened,
        whipped and heavy cream laden coffee drinks. Do I mean you can never have
        one of these? Of course not! You can certainly enjoy them as a treat and in
        moderation. Every day and even every week might be a little excessive, depending
        on the rest of your daily intake. Choose low or non-fat creamers (I personally
        just love a simple splash of unsweetened almond milk) and try stirring in
        nutmeg or cinnamon for a flavor boost without the added sugars.&nbsp;</div>\n<div>\n<br
        /></div>\n<div>\n<span style=\"font-size: large;\"><b>Choose fair-trade and
        organic varieties.</b>&nbsp;</span>What we don't usually think about when
        we're downing our ice coffee is how our coffee was produced or even how the
        workers who harvested our coffee beans were treated. Sadly, coffee farmers
        and migrant workers are some of the most exploited workers in the world...poor
        living conditions, unsafe work environments, child labor, and unfair wages
        just barely cover the extent of this issue. And much of today's conventional
        coffee beans are sprayed with pesticides or soaked in harmful toxic chemicals.
        Spend your dollars wisely on coffee beans that have provided fair wages to
        farmers and have been grown with sustainable practices.&nbsp;<i>I love how
        Jessica at Keeper of the Home sums this up&nbsp;<a href=\"http://www.keeperofthehome.org/2014/01/what-is-fair-trade-coffee-and-should-you-buy-it.html\">here</a>.</i></div>\n<div>\n<i><br
        /></i></div>\n<div>\n<i>(Note: There is a lot of controversy over fair-trade,
        organic, and other related certifications. Yes, fair-trade and sustainable
        certifications aren't perfect, but they ARE a step in the right direction.
        There is still a lot of that needs to change in order to improve the lives
        of our world's farmers and migrant workers and to reduce our detrimental footprint
        on this earth.)</i></div>\n<div>\n<br />\n<div style=\"text-align: left;\">\n</div>\n<div
        class=\"separator\" style=\"clear: both; text-align: center;\">\n<a href=\"http://2.bp.blogspot.com/-PNkR4e_6C8I/U-GNqu47hEI/AAAAAAAABS4/Q9p-DGm5BN4/s1600/morningbuzzsmoothie.png\"
        imageanchor=\"1\" style=\"clear: left; float: left; margin-bottom: 1em; margin-right:
        1em;\"><img border=\"0\" src=\"http://2.bp.blogspot.com/-PNkR4e_6C8I/U-GNqu47hEI/AAAAAAAABS4/Q9p-DGm5BN4/s1600/morningbuzzsmoothie.png\"
        /></a></div>\n<br />\nMy morning buzz smoothie is a great way to take in your
        daily fix of coffee with added nutrients. Instead of running out the door
        with coffee in hand and an empty stomach, make your morning coffee nourishing!
        This recipe is a great substitute for the traditional coffee drinks that are
        loaded with refined sugars, high fat dairy, and artificial syrups.<br />\n<br
        />\n<div class=\"separator\" style=\"clear: both; text-align: center;\">\n<a
        href=\"http://1.bp.blogspot.com/-pel2fo6VuU4/U-GNq-cSHsI/AAAAAAAABS8/SlPtJ8T1Tns/s1600/morningbuzzsmoothie2.png\"
        imageanchor=\"1\" style=\"clear: left; float: left; margin-bottom: 1em; margin-right:
        1em;\"><img border=\"0\" src=\"http://1.bp.blogspot.com/-pel2fo6VuU4/U-GNq-cSHsI/AAAAAAAABS8/SlPtJ8T1Tns/s1600/morningbuzzsmoothie2.png\"
        /></a></div>\n<br />\n<span style=\"font-size: large;\">Morning Buzz Smoothie</span><br
        />\nServes 2<br />\n<br />\n<b>Ingredients:</b><br />\n6 oz. cold brewed coffee<br
        />\n1/4 cup cold coconut milk <i>(scoop the fat that settles at the top)</i><br
        />\n1/2 teaspoon vanilla extract<br />\n1 ripe banana<br />\n2 medjool dates
        or 1/2 tablespoon raw honey<br />\n1/4 cup rolled oats<br />\n1 tablespoon
        flax seeds<br />\n4 coffee ice cubes, optional<br />\n<br />\n<b>Directions:
        </b>Put all ingredients, except coffee ice cubes, in blender in the order
        listed. Secure lid and blend on high until smooth. Pour into glasses over
        coffee ice cubes.<br />\n<br />\nHope you enjoy this one!<br />\n<br />\n<i>xo
        Dianna</i></div>\n</div>\n<div style='clear: both;'></div>\n</div>\n<div class='post-footer'>\n<div
