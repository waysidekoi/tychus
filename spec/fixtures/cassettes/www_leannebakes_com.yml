        -->\n\n          <div class=\"date-outer\">\n        \n<h2 class='date-header'><span>Sunday,
        August 17, 2014</span></h2>\n\n          <div class=\"date-posts\">\n        \n<div
        class='post-outer'>\n<div class='post hentry uncustomized-post-template' itemprop='blogPost'
        itemscope='itemscope' itemtype='http://schema.org/BlogPosting'>\n<meta content='http://3.bp.blogspot.com/-LYqr26BPeUk/U_As0OuAjHI/AAAAAAAACaw/tI4oe94Eg9g/s1600/DSC_0007%2Bcopy.JPG'
        itemprop='image_url'/>\n<meta content='2173359607502160107' itemprop='blogId'/>\n<meta
        content='3684445661839110742' itemprop='postId'/>\n<a name='3684445661839110742'></a>\n<h3
        class='post-title entry-title' itemprop='name'>\nFrosted Cookie Cakes\n</h3>\n<div
        class='post-header'>\n<div class='post-header-line-1'></div>\n</div>\n<div
        class='post-body entry-content' id='post-body-3684445661839110742' itemprop='description
        articleBody'>\n<div class=\"separator\" style=\"clear: both; text-align: left;\">\nSummer,
        I'm holding on for just a little longer okay?</div>\n<div class=\"separator\"
        style=\"clear: both; text-align: left;\">\n<br /></div>\n<div class=\"separator\"
        style=\"clear: both; text-align: center;\">\n<a href=\"http://3.bp.blogspot.com/-LYqr26BPeUk/U_As0OuAjHI/AAAAAAAACaw/tI4oe94Eg9g/s1600/DSC_0007%2Bcopy.JPG\"
        imageanchor=\"1\" style=\"margin-left: 1em; margin-right: 1em;\"><img border=\"0\"
        src=\"http://3.bp.blogspot.com/-LYqr26BPeUk/U_As0OuAjHI/AAAAAAAACaw/tI4oe94Eg9g/s1600/DSC_0007%2Bcopy.JPG\"
        /></a></div>\n<br />\nI always have this weird delusion that when summer hits
        the livin' will get easy. This may have been true in my youth, but it hasn't
        rung true for most of my 20s, and as I quickly approach 30, I have a feeling
        it won't happen there, either. Instead of beaches, hikes, and sleeping in,
        this summer is filled with driving to and from camps, arranging playdates,
        a heavier workload, studying, family health issues, my own health issues and
        weather too damn hot to turn on the oven.<br />\n<br />\nWhile being busy
        with a full life is awesome, unwinding and connecting is, too. Thankfully,
        we have had our moments of solitude, of lake-swimming and nature strolls,
        too. I'm just hoping that next year, finally, is the year we get a little
        more.<br />\n<br />\n<div class=\"separator\" style=\"clear: both; text-align:
        center;\">\n<a href=\"http://4.bp.blogspot.com/-GgXVdOq-5x4/U_As0J5h-1I/AAAAAAAACas/LBQNWaL0qZs/s1600/DSC_0076%2Bcopy.jpg\"
        imageanchor=\"1\" style=\"margin-left: 1em; margin-right: 1em;\"><img border=\"0\"
        src=\"http://4.bp.blogspot.com/-GgXVdOq-5x4/U_As0J5h-1I/AAAAAAAACas/LBQNWaL0qZs/s1600/DSC_0076%2Bcopy.jpg\"
        /></a></div>\n<br />\nToday's treat is bright and fun, just like summer. It's
        a cookie meets cake, thrown into hyperdrive. Because who doesn't love chocolate
        chip cookies and funfetti everything? We've got layered buttercream and cookies
        to create little cookie cakes that are perfect for picnics, potlucks, and
        birthdays.<br />\n<br />\nStack and go, friends. And enjoy a little summer
        haze for me.<br />\n<br />\n<br />\n<a name='more'></a><br /><br />\n<b>Frosted
        Cookie Cakes</b><br />\n<i>Leanne Bakes</i><br />\n<i><br /></i>\n<b>Ingredients</b><br
        />\n<b>For the chocolate chip cookies:</b><br />\n<div class=\"p1\">\n2 cups
        all-purpose flour</div>\n<div class=\"p1\">\n1/2 teaspoon baking soda</div>\n<div
        class=\"p1\">\n1/2 teaspoon salt</div>\n<div class=\"p1\">\n3/4 cup unsalted
        butter, melted</div>\n<div class=\"p1\">\n1 cup brown sugar</div>\n<div class=\"p1\">\n1/2
        cup white sugar</div>\n<div class=\"p1\">\n1 tablespoon vanilla extract</div>\n<div
        class=\"p1\">\n1 egg</div>\n<div class=\"p1\">\n1 egg yolk</div>\n<div class=\"p1\">\n1
        1/2 cup chocolate chips or chunks</div>\n<div class=\"p2\">\n<br /></div>\n<b>For
        the icing</b><br />\n3/4 cup butter<br />\n2-3 cups icing sugar<br />\n1 tablespoon
        vanilla<br />\n1/4 - 1/2 cup rainbow sprinkles<br />\n<br />\n<b>Directions</b><br
        />\n<br />\n<div class=\"p1\">\nBegin with the cookies. Cream the butter and
        sugars together, then beat in the egg, egg yolk, and vanilla. The mixture
        should be light and fluffy. Add the flour, baking soda, and salt, and mix
        until well combined. Stir in the chocolate chips.</div>\n<div class=\"p1\">\n<br
        /></div>\n<div class=\"p1\">\nFor best results, chill the dough for at least
        1/2 an hour, but you can go ahead and bake right away if you're in a time
        crunch.</div>\n<div class=\"p1\">\n<br /></div>\n<div class=\"p1\">\nWhen
        ready to bake, preheat the oven to 325F and scoop 1-2 tablespoons of the dough
        onto a lined baking tray. Bake for 8-12 minutes, until golden brown and the
        edges are set. Allow to cool on a wire rack.</div>\n<div class=\"p1\">\n<br
        /></div>\n<div class=\"p1\">\nWhile cooling, make the icing. Beat the butter
        in bowl of a stand mixer, and gradually add the sifted icing sugar, 1/2 cup
        at a time, until desired consistency is reached. Beat in the vanilla. If things
        get too stiff too fast, just add a tablespoon of cream or milk at a time until
        it softens. Mix in the rainbow sprinkles.</div>\n<br />\nOnce the cookies
        are cool and the icing is prepped, layer two to three cookies at a time with
        1-2 tablespoons of icing. I find it easiest to pipe it in, put a spoon or
        spatula works well, too. The cookies stacks are best when left to sit for
        a couple of hours so everything softens together just a bit.<br />\n<br />\nEnjoy!\n<div
