        -->\n\n          <div class=\"date-outer\">\n        \n<h2 class='date-header'><span>Sunday,
        17 August 2014</span></h2>\n\n          <div class=\"date-posts\">\n        \n<div
        class='post-outer'>\n<div class='post hentry uncustomized-post-template' itemprop='blogPost'
        itemscope='itemscope' itemtype='http://schema.org/BlogPosting'>\n<meta content='http://3.bp.blogspot.com/-aekYeh2Z2L0/U_Cy6v0s3cI/AAAAAAAADZg/GiE17mvntfM/s1600/beans.jpg'
        itemprop='image_url'/>\n<meta content='2871060242622017128' itemprop='blogId'/>\n<meta
        content='569433414689412410' itemprop='postId'/>\n<a name='569433414689412410'></a>\n<h3
        class='post-title entry-title' itemprop='name'>\nCrispy Stir fried Green Beans\n</h3>\n<div
        class='post-header'>\n<div class='post-header-line-1'></div>\n</div>\n<div
        class='post-body entry-content' id='post-body-569433414689412410' itemprop='description
        articleBody'>\n<div dir=\"ltr\" style=\"text-align: left;\" trbidi=\"on\">\n<span
        style=\"font-family: Verdana, sans-serif;\">Asian-style crispy stir fried
        green beans is loaded with flavours. Green beans are stir fried until they
        are crunchy, crispy and have a nice char on the skin. These are better than
        battered and deep fried green beans. I make&nbsp;this&nbsp;preparation of
        green beans for get-togethers or parties when we have vegetarian guests as
        well. </span><br />\n<span style=\"font-family: Verdana, sans-serif;\"></span><br
        />\n<div class=\"separator\" style=\"clear: both; text-align: center;\">\n<a
        href=\"http://3.bp.blogspot.com/-aekYeh2Z2L0/U_Cy6v0s3cI/AAAAAAAADZg/GiE17mvntfM/s1600/beans.jpg\"
        imageanchor=\"1\" style=\"margin-left: 1em; margin-right: 1em;\"><img border=\"0\"
        src=\"http://3.bp.blogspot.com/-aekYeh2Z2L0/U_Cy6v0s3cI/AAAAAAAADZg/GiE17mvntfM/s1600/beans.jpg\"
        height=\"640\" width=\"358\" /></a></div>\n<br />\n<h2 style=\"text-align:
        left;\">\nIngredients</h2>\n<ul style=\"text-align: left;\">\n<li><span style=\"font-family:
        Verdana, sans-serif;\">500 Grams Green Beans ( cut into 1 inch long pieces)</span></li>\n<li><span
        style=\"font-family: Verdana, sans-serif;\">2 Tablespoon Olive Oil</span></li>\n<li><span
        style=\"font-family: Verdana, sans-serif;\">1/2 Teaspoon Red Chilli powder
        </span></li>\n<li><span style=\"font-family: Verdana, sans-serif;\">1/4 Teaspoon
        Turmeric Powder</span></li>\n<li><span style=\"font-family: Verdana, sans-serif;\">Salt
        to taste</span></li>\n</ul>\n<h2 style=\"text-align: left;\">\nFor the tempering
        ( optional)</h2>\n<ul style=\"text-align: left;\">\n<li><span style=\"font-family:
        Verdana, sans-serif;\">1/2 Teaspoon Mustard Seeds</span></li>\n<li><span style=\"font-family:
        Verdana, sans-serif;\">1/2 Teaspoon Urad dal</span></li>\n<li><span style=\"font-family:
        Verdana, sans-serif;\">1/2 Teaspoon Channa dal</span></li>\n<li><span style=\"font-family:
        Verdana, sans-serif;\">1 Dry red chilli</span></li>\n</ul>\n<span style=\"font-family:
        Verdana, sans-serif;\"></span><br />\n<h2 style=\"text-align: left;\">\nDirections</h2>\n<span
        style=\"font-family: Verdana, sans-serif;\">1. Wash Green beans and cut them
        into 1 inch long pieces</span><br />\n<span style=\"font-family: Verdana,
        sans-serif;\">2. Add the green beans in a microwave safe bowl</span><br />\n<span
        style=\"font-family: Verdana, sans-serif;\">3. Add red chilli powder, turmeric
        powder, salt to the green beans and toss them together</span><br />\n<span
        style=\"font-family: Verdana;\"></span><br />\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <a href=\"http://1.bp.blogspot.com/-dwiC8SFTBqo/U_CztU3SNwI/AAAAAAAADZo/exLcHAEgxf8/s1600/DSC06801.JPG\"
        imageanchor=\"1\" style=\"margin-left: 1em; margin-right: 1em;\"><img border=\"0\"
        src=\"http://1.bp.blogspot.com/-dwiC8SFTBqo/U_CztU3SNwI/AAAAAAAADZo/exLcHAEgxf8/s1600/DSC06801.JPG\"
        height=\"179\" width=\"320\" /></a><br />\n<br />\n<br />\n<span style=\"font-family:
        Verdana, sans-serif;\">4. Microwave on high for 4 minutes </span><br />\n<span
        style=\"font-family: Verdana, sans-serif;\">5. In a pan, heat olive oil. Keep
        the flame on Medium.&nbsp;When the oil is hot, add the ingredients listed
        under tempering one after another. And fry until mustard seeds splutter and
        urad dal and channa dal golden</span><br />\n<span style=\"font-family: Verdana,
        sans-serif;\">6. Then add broken dry red chilli&nbsp; to the oil and immediately
        add the par boiled green beans</span><br />\n<span style=\"font-family: Verdana,
        sans-serif;\">7. Turn the flame to low and leave the green beans in the pan
        for 10 to 15 minutes and let the green beans get stir fried on its own. Stir
        intermittently</span><br />\n<span style=\"font-family: Verdana;\"></span><br
        />\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <a href=\"http://4.bp.blogspot.com/-rbSgTEfWSFU/U_Czwz0Is9I/AAAAAAAADZw/XLa0ZYWQtJA/s1600/DSC06804.JPG\"
        imageanchor=\"1\" style=\"margin-left: 1em; margin-right: 1em;\"><img border=\"0\"
        src=\"http://4.bp.blogspot.com/-rbSgTEfWSFU/U_Czwz0Is9I/AAAAAAAADZw/XLa0ZYWQtJA/s1600/DSC06804.JPG\"
        height=\"179\" width=\"320\" /></a><br />\n<br />\n<br />\n<span style=\"font-family:
        Verdana, sans-serif;\">8. Serve as a side with rice and curry</span><br />\n<span
        style=\"font-family: Verdana, sans-serif;\"></span>&nbsp;</div>\n<div style='clear:
        both;'></div>\n</div>\n<div class='post-footer'>\n<div class='post-footer-line
