        itemprop='image_url'/>\n<meta content='8213889026486092341' itemprop='blogId'/>\n<meta
        content='6768853470189176472' itemprop='postId'/>\n<a name='6768853470189176472'></a>\n<h3
        class='post-title entry-title' itemprop='name'>\nChocolate and Raspberry Ganache
        Pots\n</h3>\n<div class='post-header'>\n<div class='post-header-line-1'></div>\n</div>\n<div
        class='post-body entry-content' id='post-body-6768853470189176472' itemprop='description
        articleBody'>\n<div dir=\"ltr\" style=\"text-align: left;\" trbidi=\"on\">\nThis
        is a perfect dinner party dessert. This silky, rich, sophisticated dish is
        enough to impress anyone just by the taste. When you tell them this pudding
        is free from refined sugars and animal products, I think they might just faint!
        No one will be wanting a traditional sweet after tasting this. I enjoyed this
        after dinner as a reward after a long day, and it certainly provides you with
        some luxurious comfort.<br />\n<br />\nChocolate and Raspberry Ganache Pots
        - makes 3 pots:<br />\n<br />\nIngredients:<br />\n<br />\nRaspberry Base:<br
        />\n1 cup raspberries<br />\n<br />\nChocolate Top:<br />\n1/3 cup cacao powder<br
        />\n1/3 cup coconut oil<br />\n1/6 cup rice syrup<br />\n1/6 cup light agave
        nectar<br />\n1/6 cup dark agave nectar<br />\n<br />\nMethod:<br />\n<br
        />\n1. Make the raspberry base by pouring the raspberries into a strong blender
        or nutribullet. This way the seeds will crush to a smooth consistency, and
        will create a thick texture, instead of being runny with seeds.<br />\n2.
        Pour the raspberry smoothie mix into 3 pots. Then move to the freezer to set
        and harden slightly.<br />\n3. In the meantime, make the ganache top by adding
        all of the chocolate ingredients into a pan on a low to medium heat, and stir
        until all the ingredients have melted, mixed in and formed a fudge like consistency.<br
        />\n4. Pour this mix into a bowl and move to the fridge for a few minutes
        to cool slightly. To pass the time, you could wash some of the equipment up
        to avoid the urge to eat all of the gooey chocolate!<br />\n5. When the chocolate
        has cooled, remove the raspberry pots from the freezer. Pour one third of
        the chocolate mix onto each, and top with freeze dried raspberries, cacao
        nibs or whatever you like to serve.<br />\n<br />\n<div class=\"separator\"
