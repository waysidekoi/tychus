        class='post-outer'>\n<div class='post hentry uncustomized-post-template' itemprop='blogPost'
        itemscope='itemscope' itemtype='http://schema.org/BlogPosting'>\n<meta content='http://4.bp.blogspot.com/-0AMARcdIraQ/U3bNdv0g65I/AAAAAAAASEU/8dlH7Dn-1e4/s1600/DSC_6715.jpg'
        itemprop='image_url'/>\n<meta content='7278326234314656191' itemprop='blogId'/>\n<meta
        content='2074276229678221550' itemprop='postId'/>\n<a name='2074276229678221550'></a>\n<h3
        class='post-title entry-title' itemprop='name'>\nEggless Chocolate Brownie:
        Fudgy & Chocolaty\n</h3>\n<div class='post-header'>\n<div class='post-header-line-1'></div>\n</div>\n<div
        class='post-body entry-content' id='post-body-2074276229678221550' itemprop='description
        articleBody'>\n<div dir=\"ltr\" style=\"text-align: left;\" trbidi=\"on\">\n<div
        class=\"separator\" style=\"clear: both; text-align: justify;\">\nOnce my
        son started preschool this January, I discovered a whole new social circle
        - the Moms of preschoolers and kindergartners who take the same bus to school.
        I meet them once, sometimes twice a day when I go to pick up or drop &nbsp;off
        my son at the bus-stop. They are from all over India. Initially I had these
        awkward moments when I found myself tongue-tied as I do not speak Hindi very
        well (and I am totally ashamed about it). And then as the weeks went by we
        became more than acquaintances (and my Hindi is getting better as well)! After
        the initial Hindi-speaking hurdle, my next predicament came when I was invited
        to join a potluck. Since most of them were vegetarians, it meant I had to
        take vegetarian food and that was definitely not my forte. So I stuck to desserts.
        I took Chocolate Cupcakes to the first potluck and found out that one of them
        does not even eat desserts with eggs in it. I felt bad. That and encouraging
        suggestions from my readers have inspired me to try out eggless bakes (and
        I have already started working on my vegetarian recipes). The only eggless
        dessert recipe that I have on my blog apart from an assortment of Indian Desserts
        is <a href=\"http://cocoawind.blogspot.com/2013/06/date-cake-eggless-and-awesome.html\"
        target=\"_blank\"><i>Date Cake</i></a>.</div>\n<div class=\"separator\" style=\"clear:
        both; text-align: justify;\">\nSo when I had a potluck at my place last week,
        I made <a href=\"http://cocoawind.blogspot.com/2014/04/mishti-pulao-bengali-sweet-pilaf.html\"
        target=\"_blank\"><i>Mishti Pulao</i></a>, <a href=\"http://cocoawind.blogspot.com/2014/04/oreo-upside-down-mini-cheesecake.html\"
        target=\"_blank\"><i>Oreo Upside Down Cupcakes</i></a> and this fudgy Eggless
        Chocolate Brownie!&nbsp;</div>\n<div class=\"separator\" style=\"clear: both;
        text-align: justify;\">\n<br /></div>\n<div class=\"separator\" style=\"clear:
        both; text-align: center;\">\n<a href=\"http://4.bp.blogspot.com/-0AMARcdIraQ/U3bNdv0g65I/AAAAAAAASEU/8dlH7Dn-1e4/s1600/DSC_6715.jpg\"
        imageanchor=\"1\" style=\"margin-left: 1em; margin-right: 1em;\"><img alt=\"Eggless
        Chocolate Brownie: Fudgy &amp; Chocolaty\" border=\"0\" src=\"http://4.bp.blogspot.com/-0AMARcdIraQ/U3bNdv0g65I/AAAAAAAASEU/8dlH7Dn-1e4/s1600/DSC_6715.jpg\"
        height=\"640\" title=\"Eggless Chocolate Brownie: Fudgy &amp; Chocolaty\"
        width=\"440\" /></a></div>\n<div class=\"separator\" style=\"clear: both;
        text-align: justify;\">\n<br /></div>\n<div class=\"separator\" style=\"clear:
        both; text-align: justify;\">\nIngredients:</div>\n<div class=\"separator\"
        style=\"clear: both; text-align: justify;\">\n</div>\n<ul>\n<li>Flour - 3/4
        Cup</li>\n<li>Sugar - 1/2 Cup</li>\n<li>Baking Powder - 1 tsp</li>\n<li>Baking
        Soda - 1/4 tsp</li>\n<li>Salt - 1/8 tsp or a fat pinch</li>\n<li>Chocolate
        Chip - 1 1/2 Cups (I prefer Ghirardelli Semi-Sweet Chocolate Chips)</li>\n<li>Butter
        - 3 tbsp, unsalted</li>\n<li>Applesauce - 1/2 Cup</li>\n<li>Vanilla Extract
        - 1/2 tsp</li>\n<li>Instant Coffee Granules- 1/2 tsp</li>\n<li>Hot Water -
        2 tbsp</li>\n</ul>\n<div class=\"separator\" style=\"clear: both; text-align:
        center;\">\n<a href=\"http://2.bp.blogspot.com/-Qkm5yNMHTAA/U3bNc9CAzZI/AAAAAAAASEY/tLYubSh_3aA/s1600/DSC_6729.jpg\"
        imageanchor=\"1\" style=\"margin-left: 1em; margin-right: 1em;\"><img alt=\"Eggless
        Chocolate Brownies\" border=\"0\" src=\"http://2.bp.blogspot.com/-Qkm5yNMHTAA/U3bNc9CAzZI/AAAAAAAASEY/tLYubSh_3aA/s1600/DSC_6729.jpg\"
        height=\"640\" title=\"Eggless Chocolate Brownies\" width=\"504\" /></a></div>\n<div>\n<b><br
        /></b></div>\n<div>\n<b>Preheat</b> Oven to 350F.&nbsp;</div>\n<div>\n<b>Lightly</b>
        grease a 8x8 glass bakeware with butter or non-stick cooking spray. Line it
        with a parchment paper with some extra hanging over the sides. This just makes
        it easier to take the brownie out. Lightly butter or spray the parchment paper
        as well. We do this double greasing to make sure that the parchment paper
        stays in place. In case you are using metal bakeware, do keep in mind that
        the brownie will bake faster.&nbsp;</div>\n<div>\n<b>Using</b> the double
        boiler method (this is safer, notes below) or in the microwave (keep a close
        watch) melt together the chocolate chips and butter. Stir with a spatula till
        it looks smooth and shiny.&nbsp;</div>\n<div>\n<b>In a medium sized bowl</b>,
        whisk together the flour, baking soda, baking powder and salt - keep it aside.</div>\n<div>\n<b>In
        a separate bowl</b>, using an electric beater whisk together the applesauce
        and sugar till the sugar dissolves. Add the vanilla essence, hot water and
        coffee granules to it and give it a good whisk or two. The coffee granules
        bump up the chocolaty taste!</div>\n<div>\n<b>Pour</b> in the melted chocolate
        and using a spatula gently fold it in till fully incorporated. Do not over
        mix. We do not want to many air bubbles.</div>\n<div>\n<b>Slowly </b>add the
        dry ingredients and mix well using a spatula.</div>\n<div>\n<b>Pour </b>into
        the grease and lined pan and bake for about 25 to 30 minutes. Check for done-ness
        by inserting a toothpick - it should come out just just a few crumbs.&nbsp;</div>\n<div>\n<b>Cool
        </b>it on a wire rack fully (it will deflate a bit and might crack a little)
        and then stick in the fridge for at least an hour before cutting it into squares
        (I kept it overnight). Lift the brownie out with the help of the parchment
        paper.&nbsp;</div>\n<div>\n<b>Using a sharp knife</b> cut into squares. Be
        sure to wipe the knife with a wet towel before each cut. I usually trim the
        edges before cutting into squares, it just gives it a neater appearance. Those
        scraps are a delight to munch on! And now that we are trying to tame our sweet-tooth,
        I cut out smaller squares for the husband and I, and bigger squares for the
        4.5 year old.</div>\n<div>\n<br /></div>\n<div>\n<b><i>Notes:&nbsp;</i></b><i>Double
        boiler method is nothing but melting the chocolate and butter in a microwave
        safe bowl by placing it on a pan of simmering water. Stir frequently and make
        sure that the water doesn't boil and touch the bottom of the glass bowl. &nbsp;&nbsp;</i></div>\n<div>\n<br
        /></div>\n<br />\n<div class=\"separator\" style=\"clear: both; text-align:
        justify;\">\n<i><a href=\"http://www.spiceupthecurry.com/brownie-recipe-eggless/\"
